<!DOCTYPE html>
<script>

    let i = 0;
    while (i != 10) {
        i += 0.2;
        //alert(i);
    }
    /* цикл бесконечный из неточности при работе с дробями,
    когда i доходит до 10, там есть числа после запятой, из за 
    этого цикл продолжает дальше добавлять по 0,2 */
</script>
