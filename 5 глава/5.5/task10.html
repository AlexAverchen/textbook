<!DOCTYPE html>
<script>

    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [arr[j], arr[i]] = [arr[i], arr[j]];
        }
        return arr;
    }

    let arr = [1, 2, 3];
    shuffle(arr);
    alert(arr);
</script>
