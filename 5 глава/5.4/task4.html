<!DOCTYPE html>
<script>

    function sumInput() {
        let numbers = [];

        while (true) {
            let value = prompt("Введите число", 0);

            if (value === '' || value === null|| !isFinite(value)) break;
            numbers.push(+value);
        }

        return numbers.map(i => x += i, x = 0).reverse()[0];
    }    
    
    console.log(sumInput());

</script>
